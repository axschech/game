<!DOCTYPE html>
<html>
<head>
    <script src="bower_components/phaser/build/phaser.min.js"></script>
    <title></title>
</head>
<body>
    <h2>Move with arrow keys, open prompt with space bar</h2>
    <script type="text/javascript">
        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
            preload: preload, create: create, update: update
        }),
            player1, player2, platforms,
            moving, prompt, happening = false, prompted = false;

        function preload() {
            game.load.image('dialog', 'assets/dialog.png');
            game.load.image('sky', 'assets/sky.png');
            game.load.image('ground', 'assets/platform.png');
            game.load.image('star', 'assets/star.png');
            game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        }

        function create() {
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.add.sprite(0, 0, 'sky');

            platforms = game.add.group();
            platforms.enableBody = true;

            var ground = platforms.create(0, game.world.height - 64, 'ground'),
                height = game.cache.getImage('dude').height;
            ground.scale.setTo(2, 2);
            ground.body.immovable = true;

            player1 = game.add.sprite(32, game.world.height - (height + ground.height), 'dude');
            game.physics.arcade.enable(player1);

            player1.body.collideWorldBounds = true;

            player1.animations.add('left', [0, 1, 2, 3], 10, true);
            player1.animations.add('right', [5, 6, 7, 8], 10, true);


            player2 = game.add.sprite(game.world.width - 350, game.world.height - (height + ground.height), 'dude');
            game.physics.arcade.enable(player2);
            // player2.scale.setTo(2, 2);
            player2.frame = 4;
            player1.body.collideWorldBounds = true;
            player2.body.immovable = true;

            cursors = game.input.keyboard.createCursorKeys();
            console.log(cursors);
            jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
            jumpButton.onDown.add(function () {
                checkOverlap(player2, player1, prompt);
            }, this);
            moving = function () {
                if (prompted) {
                    return false;
                }
                if (cursors.left.isDown || cursors.right.isDown) {
                    return true;
                }
                return false;
            };
            prompt = function () {
                prompted = !prompted;
                if (prompted) {
                    dialogBox = game.add.image(50, 175, "dialog");
                    dialogBox.scale.setTo(0.75, 0.5);
                    choice1 = game.add.text(100, 200, "Choice 1", {
                        'font-size': '100px',
                        fill: '#fff'
                    });
                    choice2 = game.add.text(300, 200, "Choice 2", {
                        'font-size': '100px',
                        fill: '#fff'
                    });
                } else {
                    choice1.destroy();
                    choice2.destroy();
                    dialogBox.destroy();
                }
            };

        }

        function update() {

            game.physics.arcade.collide(player1, player2);
            game.physics.arcade.collide(player1, platforms);
            game.physics.arcade.collide(player2, platforms);

            player1.body.velocity.x = 0;
            player1.body.velocity.y = 0;

            if (!prompted) {

                if (cursors.left.isDown)
                {
                    player1.body.velocity.x = -150;
                    player1.animations.play('left');
                    return;
                }

                if (cursors.right.isDown)
                {
                    player1.body.velocity.x = 150;
                    player1.animations.play('right');
                    return;
                }

                if (cursors.up.isDown) {
                    console.log('going up');
                    player1.body.velocity.y = -150;
                    player1.frame = 4;
                    return;
                }

                if (cursors.down.isDown) {
                    player1.body.velocity.y = 150;
                    player1.frame = 4;
                    return;
                }
            }
            if(!moving())
            {
                player1.animations.stop();
                player1.frame = 4;
            }


        }

        function checkOverlap(spriteA, spriteB, callback) {

            var boundsA = spriteA.getBounds(),
                boundsB = spriteB.getBounds();
            if (Phaser.Rectangle.intersects(boundsA, boundsB)) {
                callback();
            }

        }

    </script>
</body>
</html>
